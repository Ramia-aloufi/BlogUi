<div class="mt-4">
    @if(store.singlePost && store.singlePost.comments){
  <h4>Comments({{ store.singlePost.comments.length }})</h4>
  <div class=" ">
    @for(comment of store.singlePost.comments; track $index){
    <div class=" flex justify-between bg-[#eeeeee40] p-4 mb-2 py-3 space-y-3">
      <div class="">
        <h5>{{ comment.user.name }}</h5>
        <p class="font-light text-sm text-[#444]">{{ comment.name }}</p>
      </div>
      @if(userId == comment.user.id){
      <div class="">
        <a (click)="onDelete(comment.id)"><i class="fa-solid fa-trash text-red-400"></i></a>
      </div>
      }
    </div>
    }
  </div>
}
</div>
